<div class="lms-body">
  <div class="container">
    <div class="row box-wrapper">
      <h4 class="title text-center">เปลี่ยนรหัสผ่าน</h4>
      <form [formGroup]="userForm"  (ngSubmit)="send(userForm.value)" novalidate >
        <div class="form-group row">
          <small class="col-sm-12 text-muted">กำหนดรหัสผ่านให้มีความยาวอย่างน้อย 8 อักษรและประกอบด้วยอักษร 1 ตัว
            ตัวเลข 1 ตัว
          </small>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-3 col-form-label">Email</label>
            <div class="col-sm-9">
              <input type="email" class="form-control" id="email" placeholder="Email"  name="email" formControlName="email">
              <control-messages [control]="userForm.controls.email"></control-messages>
            </div>
        </div>
        <div class="form-group row">
          <label for="password" class="col-sm-3 col-form-label">รหัสผ่าน</label>
          <div class="col-sm-9">
            <input type="password" class="form-control" id="password" placeholder="รหัสผ่าน"  name="password" formControlName="password">
            <control-messages [control]="userForm.controls.password"></control-messages>
          </div>
        </div>
        <small class="text-danger">{{errorMessage}}</small>
        <div class="form-group row submit">
          <div class="col-sm-12">
            <button type="submit" class="btn btn-info btn-block" [disabled]="!userForm.valid">ส่ง</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
