<div class="lms-body">
  <div class="container">
    <div class="row box-wrapper">
      <h4 class="title text-center">เข้าสู่ระบบผู้เรียน</h4>
      <p style="margin-bottom: 15px"><small *ngIf="this.authService.isLoggedIn()" class="text-muted" >{{message}}</small></p>
      <form [formGroup]="userForm"  (ngSubmit)="signin(userForm.value)" novalidate autocomplete="off">
        <div class="form-group row">
          <label for="username" class="col-sm-3 col-form-label">Username</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="username" placeholder="Username"  name="username" formControlName="username">
            <control-messages [control]="userForm.controls.username"></control-messages>
          </div>
        </div>
        <div class="form-group row">
          <label for="password" class="col-sm-3 col-form-label">Password</label>
          <div class="col-sm-9">
            <input type="password" class="form-control" id="password" placeholder="Password" name="password" formControlName="password">
            <control-messages [control]="userForm.controls.password"></control-messages>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <small class="form-text text-muted offset-sm-3 col-sm-9" *ngIf="errorMessage != null"
                   style="padding-left: 0; float: left; margin-bottom: 15px;">
              {{errorMessage}}
              <!-- Large modal -->
              <a data-toggle="modal" data-target=".bs-example-modal-sm" class="activate">Click to activate</a>
            </small>
          </div>
        </div>


        <div class="row">
          <div class="col-xs-12" style="margin: 0 auto; text-align: center; margin-bottom: 15px">
            <small class="forgotpassword">
              <a routerLinkActive="true" routerLink="/auth/forgotpasswordstudent" style="margin-right: 5px">ลืมรหัสผ่าน</a>
              <a data-toggle="modal" data-target=".bs-example-modal-sm">Don't have an activate?</a>
            </small>
          </div>
        </div>

        <div class="form-group row submit">
          <div class="col-sm-12">
            <button type="submit" class="btn btn-green btn-block" [disabled]="!userForm.valid">เข้าสู่ระบบ</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>


<div class="modal fade bs-example-modal-sm"  id="myModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Verify Your Account !</h4>
      </div>
      <div class="modal-body">
        <form [formGroup]="activateForm"  (ngSubmit)="activate(activateForm.value)" novalidate >
          <div class="form-group row">
            <label for="password" class="col-sm-3 col-form-label">Email</label>
            <div class="col-sm-9">
              <input type="email" class="form-control" id="email" placeholder="Email" name="email" formControlName="email">
              <control-messages [control]="activateForm.controls.email"></control-messages>
            </div>
          </div>
          <div class="form-group row">
            <label for="usernameInput" class="col-sm-3 col-form-label">Username</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="usernameInput" placeholder="Username" name="username" formControlName="username">
              <control-messages [control]="activateForm.controls.username"></control-messages>
            </div>
          </div>

          <div class="form-group row">
            <div *ngIf="sending" class="col-sm-9">
              <small class="text-muted">Sending....</small>
            </div>
            <div *ngIf="!sending" class="col-sm-9">
              <small class="text-muted">{{sendingMessage}}</small>
            </div>
          </div>

          <div class="form-group row submit modal-footer">
            <div class="col-sm-12">
              <button type="submit" class="btn btn-default" (click)="closeModal()">Close</button>
              <button type="submit" class="btn btn-green" [disabled]="!activateForm.valid">Send</button>
            </div>
          </div>
        </form>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
